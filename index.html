<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="noud van dun">
    <meta name="keywords" content="tic-tac-toe, gothic, gothic-tac-toe, game, boter kaas en eiren, spelletje">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=New Rocker' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="appicon.ico">
    <link rel="stylesheet" href="styles.css">

    <title>Gothic-Tac-Toe</title>

</head>
<body>
    
    <div class="wrapper">

        <div class="tictactoe"><span class="gothic">G O T H I C &nbsp;-</span><span class="tac">T A C &nbsp;-</span><span class="toe">T O E</span></div>

            <div class="player">
                <div class="currentPlayer">Current player:<span class="play"></span></div>
                <div class="refresh">Clear Board:<img src="goth/sword.png" class="sword" ></div>
            </div>

                    <div class="container">
                        <div class="box a1"></div>
                        <div class="box a2"></div>
                        <div class="box a3"></div>
                        <div class="box b1"></div>
                        <div class="box b2"></div>
                        <div class="box b3"></div>
                        <div class="box c1"></div>
                        <div class="box c2"></div>
                        <div class="box c3"></div>
                   </div>
    
                   <div class="knop">
                       <span class="icon"><span class="pic"></span></span>
                       <span class="phrase">I don't wanna go to bed, it is still dark</span>
                   </div>

            <div class="overLay">
                <span class="win"></span>
                <button class="newGame">Play Again!</button>
            </div>

        <audio id="sound" class="sound"> 
            <source id="wolf" src="sounds/Wolf_Howl.mp3" type="audio/mp3">
    </audio>
    <audio id="sound2" class="sound"> 
        <source id="scary" src="sounds/Scary.mp3" type="audio/mp3">
    </audio>
        
</div>
        <script src="app.js"></script>
</body>
</html>
